<!DOCTYPE html>
<html>
    <head>
        <title>MoreGames</title>
    </head>
    <body>
                <script src="main.js"></script>
        <h1>MoreGames</h1>
        <div>
            <button id="modePC" value="gamePCID" onclick="gameMode(this)">Вы отгадываете, компьютер загадывает</button>
            <button id="modeMan" value="gameManID" onclick="gameMode(this)">Вы загадываете, компьютер отгадывает</button>
        </div>
        <div>
            <h4>Выберите режим</h4>
            <button id="modeA" value="10" onclick="difficulty(this)">Новичок 1-10</button>
            <button id="modeB" value="100" onclick="difficulty(this)">Классика 1-100</button>
            <button id="modeC" value="1000" onclick="difficulty(this)">Профи 1-1000</button>
            <button id="modeD" value="10000" onclick="difficulty(this)">Эксперт 1-10000</button>
            <button id="modeE" onclick="difficulty(this)">Пользовательский 1-∞</button>
            <input type="number" id="customRangeID" placeholder="Введите размер диапазона" hidden>
        </div>
        <div id="gameAll">
            <h3 id="taskID"></h3>
            <div id="messageID"></div>
            <p id="numberAttemptsID"></p>
        </div>
        <div id="gamePCID">
            <input id="numberToCheckID" type="number" placeholder="Введите предпологаемое число">
            <button id="checkNumberBtnID" onclick="checkNumberPC()">Проверить число</button>
            <button onclick="newGamePC()">Новое число!</button>
        </div>
        <div id="gameManID">
            <button id="moreID" onclick="newNum('Больше!')">Больше</button>
            <button id="lessID" onclick="newNum('Меньше!')">Меньше</button>
            <button id="pcRightID" onclick="endGame('win')">Угадал!</button>
            <button onclick="newGameMan(); newNum()">Новое число!</button>
        </div>
        <table>
            <tr><th>Попытка</th><th>Число</th><th>Результат</th><th>Вероятность угадать</th></tr>
            <tbody id="tableID"></tbody>
        </table>
        <footer style="position: fixed; bottom: 0px; left:50%; transform: translateX(-50%);">© by MrDesert - alpha v0.0.7.0</footer>

        <script src="console.js" onload="createConsole(true, 'F2')"></script>
        <script src="https://mrdesert.github.io/DOM.js/DOM.js"></script>
        <script src="1_guess_number2.js"></script>
    </body>
</html>
