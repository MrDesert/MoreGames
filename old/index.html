                <script src="main.js"></script>
        <h1>MoreGames</h1>
        <div>
            <button id="modePC" onclick="gameMode(this)">Вы отгадываете, компьютер загадывает</button>
            <button id="modeMan" onclick="gameMode(this)">Вы загадываете, компьютер отгадывает</button>
        </div>
        <div>
            <h4>Выберите режим</h4>
            <button id="modeA" value="10" onclick="difficulty(this)">Новичок 1-10</button>
            <button id="modeB" value="100" onclick="difficulty(this)">Классика 1-100</button>
            <button id="modeC" value="1000" onclick="difficulty(this)">Сложный 1-1000</button>

            <h3 id="taskID"></h3>
            <div id="messageID"></div>
            <p id="numberAttemptsID"></p>

            <input id="numberToCheckID" type="number" placeholder="Введите предпологаемое число">

            <button onclick="newGame(true)">Новое число!</button>
        </div>
        <div id="gameManID">
            <button id="moreID" onclick="sign('Больше!')" disabled>Больше</button>
            <button id="lessID" onclick="sign('Меньше!')" disabled>Меньше</button>
            <button id="pcRightID" onclick="endGame('win')" disabled>Угадал!</button>
            <button onclick="newGame(true)">Новое число!</button>
        </div>
